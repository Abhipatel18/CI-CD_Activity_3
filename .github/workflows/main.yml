name: Experiment

# Workflow-Level Variable
env:
  MY_VARIABLE: "This is from WORKFLOW level"

on:
  push:
    branches:
      - main

jobs:
  scope-demo:
    name: Workflow 
    runs-on: ubuntu-latest

    steps:
